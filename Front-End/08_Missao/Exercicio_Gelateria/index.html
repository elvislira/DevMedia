<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeteria</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container-rodape">
        <div class="container-imagem">
            <img src="assets/logo.png" alt="Logomarca">
        </div>

        <div class="container-contato">
            <div>
                <h3>ENDEREÇO</h3>
                <p>Av. Bernardino de Campos, 98</p>
                <p>São Paulo, SP - 23145-678</p>
            </div>

            <div>
                <h3>CONTATO</h3>
                <p>info@gelateria.com</p>
                <p>Tel.: (11) 3456-7890</p>
            </div>

            <div>
                <h3>HORÁRIOS</h3>
                <p>Aberto todos os dias</p>
                <p>10:00 - 22:00</p>
            </div>
        </div>

        <div class="container-descricao">
            <div>
                <img class="icones-redes" src="assets/instagram.png" alt="Instagram">
                <img class="icones-redes" src="assets/facebook.png" alt="Facebook">
                <img class="icones-redes" src="assets/whatsapp.png" alt="Whatsapp">
            </div>

            <div>
                <p>© Gelateria Gourmet</p>
                <p>Criado por dev.com.br</p>
            </div>

            <a href="#"></a>
        </div>
    </div>
</body>
</html>
