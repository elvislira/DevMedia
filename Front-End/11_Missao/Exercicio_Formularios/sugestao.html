<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberExpress - Sugestão</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>CyberExpress</h1>
    </header>

    <main>
        <section class="formulario">
            <h2>Caixa de Sugestões</h2>
    
            <p>
                Escreva na caixa de texto abaixo o que podemos fazer para melhorar
             o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e
             envie pra gente!
            </p>
    
            <form action="https://www.devmedia.com.br/codigos/formularios/aula2/">
                <textarea name="sugestao" id="sugestao" cols="30" rows="10"></textarea>
    
                <button type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido para testar envio por form</p>
    </footer>
</body>
</html>
